    // Default chart options for easy theming

      responsive: true,
      plugins: {
        legend: { labels: { color: chartColors.text, font: { size: 13, family: 'Inter, Noto Sans Sinhala, sans-serif' } } },
        tooltip: {
          backgroundColor: chartColors.primary,
          titleColor: '#fff', bodyColor: '#fff', padding: 10,
          callbacks: {
            title: (tooltipItems) => {
              const item = tooltipItems[0];
              let label = item.chart.data.labels[item.dataIndex];
              return Array.isArray(label) ? label.join(' ') : label;
            }
          }
        }
      },
      scales: {
        y: { grid: { color: '#eef3fb', drawBorder: false }, ticks: { color: chartColors.text, font: { size: 12 } } },

    // --- Chart Initialization and Update Functions ---

    function createCharts() {
      // Don't recreate if they exist, just update
      if (languageChart) {
          updateCharts();
          return;
      }
      
      // 1. LANGUAGE DOUGHNUT
      languageChart = new Chart(document.getElementById('languageChart'), {
        type: 'doughnut',
        data: {
          labels: contentMap['chart1-labels'][currentLang],
          datasets: [{
            data: [95, 5],
            backgroundColor: [chartColors.accent, chartColors.soft],
            borderColor: '#fff',
            borderWidth: 4
          }]
        },
        options: {
          maintainAspectRatio: false,
          cutout: '70%',
          plugins: {
            legend: { position: 'bottom', labels: { color: chartColors.text } },
            tooltip: defaultChartOptions.plugins.tooltip
          }
        }
      });

      // 2. UNIVERSITY BAR CHART
      universityChart = new Chart(document.getElementById('universityChart'), {
        type: 'bar',
        data: {
          labels: contentMap['chart2-labels'][currentLang],
          datasets: [
            { label: contentMap['chart2-datasets'][currentLang][0], data: [90, 95, 85], backgroundColor: chartColors.accent, borderRadius: 6 },
            { label: contentMap['chart2-datasets'][currentLang][1], data: [40, 35, 30], backgroundColor: chartColors.soft, borderRadius: 6 }
          ]
        },
        options: defaultChartOptions
      });

      // 3. CAREER HORIZONTAL BAR CHART
      careerChart = new Chart(document.getElementById('careerChart'), {
        type: 'bar',
        data: {
          labels: contentMap['chart3-labels'][currentLang],
          datasets: [
            { label: contentMap['chart3-dataset'][currentLang], data: [300, 75], backgroundColor: [chartColors.accent, chartColors.soft], borderRadius: 6 }
          ]
        },
        options: {
          ...defaultChartOptions,
          indexAxis: 'y',
          scales: {
            x: { ...defaultChartOptions.scales.y, max: 320, title: { display: true, text: '%', color: chartColors.text } },
            y: { ...defaultChartOptions.scales.x }
          }
        }
      });
    }

    function updateCharts() {
      // 1. LANGUAGE DOUGHNUT
      languageChart.data.labels = contentMap['chart1-labels'][currentLang];

      // 2. UNIVERSITY BAR CHART
      universityChart.data.labels = contentMap['chart2-labels'][currentLang];
      universityChart.data.datasets[0].label = contentMap['chart2-datasets'][currentLang][0];
      universityChart.data.datasets[1].label = contentMap['chart2-datasets'][currentLang][1];

      // 3. CAREER HORIZONTAL BAR CHART
      careerChart.data.labels = contentMap['chart3-labels'][currentLang];
      careerChart.data.datasets[0].label = contentMap['chart3-dataset'][currentLang];

      languageChart.update();
      universityChart.update();
      careerChart.update();
    }

    // --- UI Language Update Function ---

    function updateUI() {
      // 1. Update all data-i18n elements
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (contentMap[key] && contentMap[key][currentLang]) {
          el.textContent = contentMap[key][currentLang];
        }
      });

      // 2. Update HTML lang attribute
      document.documentElement.lang = currentLang === 'si' ? 'si' : 'en';
      
      // 3. Update Title tag separately
      document.title = contentMap['title'][currentLang];

      // 4. Update the language switcher appearance
      document.getElementById('lang-en').classList.toggle('active', currentLang === 'en');
      document.getElementById('lang-si').classList.toggle('active', currentLang === 'si');

      // 5. Update charts if they exist
      if (languageChart) {
          updateCharts();
      }
    }

    // --- Event Listeners and Initial Load ---
    window.onload = function() {
      createCharts(); // Initialize charts
      updateUI(); // Set initial language (default 'en' from global state)
      
      // Language Switcher Setup
      document.getElementById('lang-en').addEventListener('click', () => {
        currentLang = 'en';
        updateUI();
      });
      document.getElementById('lang-si').addEventListener('click', () => {
        currentLang = 'si';
        updateUI();
      });
    };
